<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed YouTube Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        iframe {
            width: 80%;
            height: 450px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>My Favorite YouTube Video</h1>
    <iframe 
        src="https://www.youtube.com/watch?v=BsDoLVMnmZs" 
        allowfullscreen>
    </iframe>
    <p>Watch the video above!</p>
</body>
</html>
