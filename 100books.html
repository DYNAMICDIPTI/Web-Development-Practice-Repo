<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 100-Page Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .book {
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        .chapter {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="book">
        <h1>Title of the Book</h1>
        <h2>Author: Your Name</h2>

        <!-- Loop through chapters -->
        <div class="chapters">
            <!-- Example of chapters -->
            <!-- You would typically generate these dynamically with a server-side language or JavaScript -->
            <!-- Here are the first few chapters as an example -->
            <div class="chapter">
                <h3>Chapter 1: Introduction</h3>
                <p>This is the introduction of the book.</p>
            </div>
            <div class="chapter">
                <h3>Chapter 2: Getting Started</h3>
                <p>This chapter covers the basics.</p>
            </div>
            <!-- Add more chapters as needed -->
            <div class="chapter">
                <h3>Chapter 100: Conclusion</h3>
                <p>This is the conclusion of the book.</p>
            </div>
        </div>
    </div>

</body>
</html>
