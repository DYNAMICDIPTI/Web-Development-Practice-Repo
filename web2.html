<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-like Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .logo {
            margin-bottom: 20px;
        }
        .search-box {
            width: 50%;
            max-width: 600px;
            display: flex;
            border: 1px solid #dcdcdc;
            border-radius: 24px;
            overflow: hidden;
        }
        .search-input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #f8f8f8;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 0 24px 24px 0;
        }
        .search-button:hover {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>
    <div class="logo">
        <h1>Google</h1>
    </div>
    <div class="search-box">
        <input type="text" class="search-input" placeholder="Search Google or type a URL">
        <button class="search-button">Google Search</button>
    </div>
</body>
</html>
