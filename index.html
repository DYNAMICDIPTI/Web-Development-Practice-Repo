<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap It - Swap Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Swap It</h1>
        <p>Your platform to swap items with others!</p>
    </header>

    <main>
        <section id="item-form">
            <h2>List an Item for Swap</h2>
            <form id="swap-form">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <input type="text" id="item-description" placeholder="Item Description" required>
                <button type="submit">List Item</button>
            </form>
        </section>

        <section id="item-list">
            <h2>Items Available for Swap</h2>
            <ul id="items"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Swap It. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
