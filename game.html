<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Running Animation</title>
    <style>
        body {
            background-color: #87CEEB; /* Sky blue background */
            overflow: hidden; /* Hide overflow to keep the animation clean */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .car {
            width: 100px;
            height: 50px;
            background-color: red; /* Car color */
            position: relative;
            animation: drive 5s linear infinite; /* Animation properties */
        }
        @keyframes drive {
            0% {
                transform: translateX(-100px); /* Start position off-screen */
            }
            100% {
                transform: translateX(100vw); /* End position off-screen */
            }
        }
    </style>
</head>
<body>
    <div class="car"></div> <!-- Car element -->
</body>
</html>
